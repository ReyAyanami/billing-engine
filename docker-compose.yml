# Docker Compose - Local Development Environment
# Starts only infrastructure needed for development
# Run your app locally with: npm run dev

services:
  # PostgreSQL - Always needed
  postgres:
    image: postgres:16-alpine
    container_name: billing_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: billing_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Single Kafka broker with KRaft (no Zookeeper!)
  kafka:
    image: apache/kafka:3.7.0
    container_name: billing_kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft mode (no Zookeeper needed!)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      # Simpler limits for local dev
      KAFKA_MESSAGE_MAX_BYTES: 1048576
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Init container - Sets up Kafka topics and runs migrations
  init:
    image: node:20-alpine
    container_name: billing_init
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: billing_engine
      DB_SSL: false
      NODE_ENV: development
      KAFKA_BROKERS: kafka:9092
    volumes:
      # Mount entire project directory to avoid file mounting issues on Mac
      - .:/app
      # Use separate volume for node_modules to avoid conflicts
      - init_node_modules:/app/node_modules
      # Allow docker commands for Kafka topic creation
      - /var/run/docker.sock:/var/run/docker.sock
    command: /bin/sh -c "chmod +x /app/scripts/init-services.sh && /app/scripts/init-services.sh"
    restart: "no"

  # Optional: Kafka UI for debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: billing_kafka_ui
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080"
    profiles: ["debug"]  # Only start with: docker-compose --profile debug up

volumes:
  postgres_data:
  kafka_data:
  init_node_modules:

# Note: For staging/production with app in Docker, use docker-compose.staging.yml
