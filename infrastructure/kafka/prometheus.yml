global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'billing-engine'
    environment: 'development'

scrape_configs:
  # Kafka Brokers (JMX Metrics)
  # NOTE: Disabled - Kafka ports 9092-9094 are Kafka protocol, not HTTP
  # To monitor Kafka, you need to set up JMX Exporter
  # See: https://github.com/prometheus/jmx_exporter
  # - job_name: 'kafka-brokers'
  #   static_configs:
  #     - targets:
  #         - 'kafka-1:9092'
  #         - 'kafka-2:9093'
  #         - 'kafka-3:9094'
  #   relabel_configs:
  #     - source_labels: [__address__]
  #       target_label: instance
  #       regex: '([^:]+).*'
  #       replacement: '${1}'

  # Schema Registry
  - job_name: 'schema-registry'
    static_configs:
      - targets: ['schema-registry:8081']

  # Billing API (NestJS Application)
  - job_name: 'billing-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/metrics'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

